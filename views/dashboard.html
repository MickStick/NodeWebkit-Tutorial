<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="author" content="Mikhail Rene Shaw">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
        <link rel="shortcut icon" href="../public/static/favicon.ico" />  
        <link rel="stylesheet"  href="../public/style/style.css">
        
        <title>Node Webkit Application</title>
        <script
        src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    </head>

<body>
    <main class="container">
        <img style="width: 50mm; height: 50mm;" class="circle center" id="avi" src="" alt="user"/>
        <h3 class="center" id="welcome">Welcome, </h3>
        <ul class="collection">
            <li class="collection-item" id="name"></li>
            <li class="collection-item" id="uname"></li>
            <li class="collection-item" id="email"></li>
        </ul>
    </main>
</body>

<script>
   $(document).ready(function(){
        let gui = require('nw.gui');
        const win = gui.Window.get();

        win.resizeTo(
            1080, 800
        );

        user = JSON.parse(localStorage.getItem("user"));

        $("#avi").attr("src", `../public/static/avi/${user[0].avi}`);
        $("#welcome").text(`${$("#welcome").text()} ${user[0].fname}`);
        $("#name").html(`${user[0].fname} ${user[0].lname}`);
        $("#uname").html(`${user[0].uname}`);
        $("#email").html(`${user[0].email}`);
    });
</script>
</html>
